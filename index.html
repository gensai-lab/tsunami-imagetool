<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>みんなの減災ラボ - 津波マップ生成ツール</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; display: flex; font-family: "Helvetica Neue", Arial, sans-serif; background: #1a1a1a; color: white; }
        #sidebar { width: 320px; height: 100vh; overflow-y: auto; background: #252525; padding: 15px; box-sizing: border-box; border-right: 1px solid #444; }
        #map-container { flex-grow: 1; position: relative; background: #000022; } /* 宇宙のような深い紺 */
        #map { width: 100%; height: 100vh; background: transparent; }
        .area-item { margin-bottom: 8px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .save-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; cursor: pointer; margin-bottom: 20px; font-weight: bold; border-radius: 4px; }
        select { background: #333; color: white; border: 1px solid #555; padding: 3px; border-radius: 3px; }
        h3 { border-bottom: 2px solid #007bff; padding-bottom: 5px; font-size: 16px; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="save-btn" onclick="saveImage()">PNG画像を生成・保存</button>
    <h3>津波予報区の設定</h3>
    <div id="controls">データを読み込み中...</div>
</div>

<div id="map-container">
    <div id="map"></div>
</div>

<script>
    const COLORS = {
        'none': 'transparent',
        'advisory': '#faff00', // 黄色
        'warning': '#ff2800',  // 赤色
        'major': '#ff00ff'     // 紫色
    };

    // 地図の初期化（タイルは読み込まない）
    var map = L.map('map', {
        zoomSnap: 0.1,
        attributionControl: false
    }).setView([36.5, 137.0], 5.5);

    var areaData = {};

    // 1. 都道府県境界（背景）を読み込む
    // ※ prefectures.json という名前でアップロードしておいてください
    fetch('prefectures.json').then(res => res.json()).then(data => {
        const layerName = Object.keys(data.objects)[0];
        const geoData = topojson.feature(data, data.objects[layerName]);
        L.geoJSON(geoData, {
            style: { color: "#555", weight: 1, fillColor: "#222", fillOpacity: 1 }
        }).addTo(map);
    }).catch(e => console.log("都道府県データは未ロードです"));

    // 2. 津波予報区（メイン）を読み込む
    fetch('areas.json').then(res => res.json()).then(data => {
        const layerName = Object.keys(data.objects)[0];
        const geoData = topojson.feature(data, data.objects[layerName]);

        const geoJsonLayer = L.geoJSON(geoData, {
            style: function(feature) {
                return { fillColor: 'transparent', weight: 1.5, color: 'white', fillOpacity: 0.9 };
            },
            onEachFeature: function (feature, layer) {
                // nameプロパティがない場合の対策
                const name = feature.properties.name || feature.properties.NAM || "不明なエリア";
                areaData[name] = { layer: layer, status: 'none' };
            }
        }).addTo(map);

        createControls();
    });

    function createControls() {
        const container = document.getElementById('controls');
        container.innerHTML = '';
        
        // 地域名でソートしてリスト作成
        Object.keys(areaData).sort().forEach(name => {
            const div = document.createElement('div');
            div.className = 'area-item';
            div.innerHTML = `
                <span>${name}</span>
                <select onchange="updateArea('${name}', this.value)">
                    <option value="none">ー</option>
                    <option value="advisory">注意報</option>
                    <option value="warning">警報</option>
                    <option value="major">大特警</option>
                </select>
            `;
            container.appendChild(div);
        });
    }

    function updateArea(name, status) {
        const item = areaData[name];
        if(item) {
            item.status = status;
            item.layer.setStyle({
                fillColor: COLORS[status],
                fillOpacity: status === 'none' ? 0 : 0.9
            });
            // 警報以上なら線を太く目立たせる
            item.layer.setStyle({ weight: status === 'none' ? 1.5 : 3 });
        }
    }

    function saveImage() {
        const container = document.querySelector("#map-container");
        html2canvas(container).then(canvas => {
            const link = document.createElement("a");
            link.download = "tsunami_simulation.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
